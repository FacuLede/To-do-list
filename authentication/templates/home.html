{% extends 'base.html' %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Tareas</title>
</head>
<body style="background-color: #333; color: white;">
    {% if user.is_authenticated %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center" data-bs-theme="dark" style="background-color: #222;">
                    <div class="card-body">
                        <h5 class="card-title display-4">Completed tasks</h5>
                        <p class="display-1">{{completed_tasks}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center" data-bs-theme="dark" style="background-color: #222;">
                    <div class="card-body">
                        <h5 class="card-title display-4">Pending tasks</h5>
                        <p class="display-1">{{pending_tasks}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Card</title>
        
    </head>
    <body>
        <div class="container mt-5" data-bs-theme="dark" style="background-color: #333;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card text-center p-5" style="background-color: #222;">
                        <div class="card-body">
                            <h5 class="card-title display-4">Log in to start organizing your tasks</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% endif %}
</body>
</html>
{% endblock  %}
