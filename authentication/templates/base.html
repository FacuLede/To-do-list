<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <nav class="navbar navbar-expand-lg" style="background-color: #222;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/signup/' %}active{% endif %}" aria-current="page" href="{% url 'signup' %}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" aria-current="page" href="{% url 'log_in' %}">Login</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/tasks/create/' %}active{% endif %}" aria-current="page" href="{% url 'create_task' %}">Create task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/tasks/' %}active{% endif %}" aria-current="page" href="{% url 'tasks' %}">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/completed_tasks/' %}active{% endif %}" aria-current="page" href="{% url 'completed_tasks' %}">Completed tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" aria-current="page" href="{% url 'log_out' %}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
  
    {% endblock %}
</body>
