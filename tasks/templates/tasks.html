{% extends 'base.html' %}

{% block content %}
<body data-bs-theme="dark" style="background-color: #333;">
    <div class="container mt-5">
        <h1 class="text-center text-white display-1">Task List</h1>
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-12 mt-3">
                <div class="card" style="background-color: #222;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href ="{% url 'task_detail' task.id %}" style="text-decoration: none;" class="mb-0 display-4 text-white">{{ task.title }}</a>
                            {% if task.important %}
                            <h1><span class="badge bg-primary">Important</span></h1>
                            {% endif %}
                        </div>
                        {% if task.datecompleted is not None %}
                            <p >
                                Completed {{task.datecompleted}}
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
