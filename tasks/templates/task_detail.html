{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #333;">
    <div class="container mt-5">
        <div class="card" style="background-color: #222;">
            <div class="card-body">
                <h1 class="card-text text-white">{{task.title}} {% if task.important %}<span class="badge bg-primary">important</span>{% endif %}</h1>
                <p class="card-text text-white" style="margin-top: 3%;margin-bottom: 3%;">{{ task.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    {% if task.datecompleted is None %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="btn-group" role="group" aria-label="Actions">
                                <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
                                <a class="btn btn-success" href="{% url 'completed_task' task.id %}">Complete</a>
                            </div>
                        </form>
                    {% endif %}
                    <p class="card-text text-white">Created: {{ task.created }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
