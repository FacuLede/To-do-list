{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<section class="vh-100" data-bs-theme="dark" style="background-color: #333;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-white" style="border-radius: 25px; margin-top: 5%; background-color: #222;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="display-4 text-center" style="margin-bottom: 10%;">Create task</p>
                  <form method="post" action="" class="mx-1 mx-md-4">
  
                    {% csrf_token %}
                    {{form|crispy}}
                    
                    <button type="submit" class="btn btn-success" style="margin-top: 5%;">Save</button>                    
                  </form>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
{% endblock %}
